    <link rel="stylesheet" href="css/font-awesome.css" type="text/css" media="screen" />
    <script type="text/javascript" src="lib/haar-detector.js"></script>
    <script type="text/javascript" src="lib/haarcascade_frontalface_alt.js"></script>

<body>

<header>
    <a id="settingsButton" style="display: none;"><i  class="icon-cog"></i></a>
    <div id="settings" style="display: none;">
        <label for="detectScale">Scale</label><input id="detectScale" >
        <label for="detectScaleInc">ScaleInc</label><input id="detectScaleInc">
        <label for="detectIncrement">Increment</label><input id="detectIncrement">
        <label for="detectMinNeighbours">MinNeighbours</label><input id="detectMinNeighbours">
        <label for="detectCannyPruning">doCannyPruning</label><input id="detectCannyPruning">

        <select id="selectCascade">

        </select>

        <a id="reloadButton"><i class="icon-cogs"></i></a>
    </div>
</header>
<h1>Schnøgify me!</h1>

<div class="progress" >
    <img src='ajax-loader.gif' style="display:none"/>
</div>

<!-- Placeholder for uploaded image. -->

<!-- Placeholder for the Schnogel face. Used in scripts. -->
<img id="schnoge_face" src='schnoegell_base.png' style="display: none;"/>

<!-- Used for handling the centering of download section -->
<div class="outer">
    <!-- Area where you can drop images -->
    <div id="dropbox">
        <div class="message">(Drag & drop images here to upload.)</div>
        <div id="container">
            <!-- The main canvas -->
            <canvas id="image"></canvas>
        </div>
    </div>
</div>
<div class="buttonHolder">
    <a id="downloadButton">Download  the Image</a>
</div>
